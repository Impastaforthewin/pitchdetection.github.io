<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AudioPitchr</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <canvas id="canvas1" width="1024" height="512"></canvas>
    <br/>
    <canvas id="canvas2" width="1024" height="128"></canvas>
    <br/>
    <div id='chordName'></div>
    <div id='chordScore'></div>
    <div id='notenames'>
      <div class='notename'>C</div><div class='notename'>Db</div><div class='notename'>D</div><div class='notename'>Eb</div><div class='notename'>E</div><div class='notename'>F</div><div class='notename'>Gb</div><div class='notename'>G</div><div class='notename'>Ab</div><div class='notename'>A</div><div class='notename'>Bb</div><div class='notename'>B</div>
    </div>
    <div id='startButtons'>
      <br/>
      <div id='startButtonSong' class='startButton'>Start w/ Random Song</div><br/><br/>
      <div id='startButtonMic'  class='startButton'>Start w/ Mic Input</div>
    </div>
  </body>
  <script src='../audiopitchr.js' type='text/javascript'></script>
  <script src='./lib/underscore.min.js' type='text/javascript'></script>
  <script src='./lib/moment.js' type='text/javascript'></script>
  <script src='./index.js' type='text/javascript'></script>
</html>
